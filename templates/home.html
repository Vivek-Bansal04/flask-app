<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
 <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
<body >
<nav class="navbar navbar-inverse bg-warning sticky-top">

  <div class="container-fluid">
 <a class="navbar-brand" href="#">
<img src="{{url_for ('static',filename='t.jpg')}}" style="width:40px;">
</a>
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Animal Protection</a>
    </div>
    <ul class="nav navbar-nav">
      <a href="/post"><li class="active"  style="margin-left:10px"><button class="btn btn-light navbar-btn btn-sm">Form</button></li></a></ul>
  </div>
</nav>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{url_for ('static',filename='p5.jpg')}}" alt="Los Angeles"  >
 
    </div>
    <div class="carousel-item" >
      <img src="{{url_for ('static',filename='p2.jpg')}}" alt="Chicago" >
 <div class="carousel-caption">
        <h3>We will really appreciate your work for helping some needy animals.</h3>
      
      </div> 
    </div>
    <div class="carousel-item">
      <img src="{{url_for ('static',filename='p1.jpg')}}" alt="New York" >
 <div class="carousel-caption" >
        <h3>"You can say any foolish thing to a dog, and the dog will give you a look that say, 'Wow, you're right! I never would've thought of that!"  Dave Barry</h3>
      
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</body>
</html>
